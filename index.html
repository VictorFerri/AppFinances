<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>
                            Entradas
                        </span>
                        <img src="./assets/income.svg" alt="Image de entradas">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Image de saída">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>
                
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Image de total">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>

            <section id="transaction">
                <a class="button new" href="#">+ Nova transação</a>

                <h2 class="sr-only">Transações</h2>

                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Crianção de Website</td>
                            <td class="income">R$ 5000,00</td>
                            <td class="date">23/01/2021</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">- R$ 200,00</td>
                            <td class="date">23/01/2021</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modalOverlay active">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="inputGroup">
                            <label 
                                class="srOnly" 
                                for="description">Descrição</label>
                            <input
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="inputGroup">
                            <label 
                                class="srOnly" 
                                for="amount">Descrição</label>
                            <input
                                type="number"
                                name="amount"
                                id="amount"
                                placeholder="Descrição"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>    
    </body>
</html>
