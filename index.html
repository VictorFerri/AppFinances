<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="srOnly">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>
                            Entradas
                        </span>
                        <img src="./assets/income.svg" alt="Image de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Image de saída">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Image de total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <a onclick="Modal.open()" class="button new" href="#">+ Nova transação</a>

                <h2 class="srOnly">Transações</h2>

                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modalOverlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="inputGroup">
                            <label 
                                class="srOnly" 
                                for="description">Descrição</label>
                            <input
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="inputGroup">
                            <label 
                                class="srOnly" 
                                for="amount">Valor</label>
                            <input
                                type="number"
                                step="0.01"
                                name="amount"
                                id="amount"
                                placeholder="0,00"
                            />
                        </div>

                        <small id="help">
                            Use o sinal - (negativo) para
                            despesas e , (vírgula) para casas decimais
                        </small>

                        <div class="inputGroup">
                            <label 
                                class="srOnly" 
                                for="date">Data</label>
                            <input
                                type="date"
                                name="date"
                                id="date"
                            />
                        </div>

                        <div class="inputGroup actions">
                            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
